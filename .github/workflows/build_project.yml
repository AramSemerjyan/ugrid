name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=11.0,name=iPhone 11 Pro Max']

    steps:
    - uses: actions/checkout@v2
      
    - name: Build
      run: |
        set -o pipefail && xcodebuild clean -workspace "Example/ugrid.xcworkspace" -scheme "ugrid-Example" -destination "platform=iOS Simulator,name=iPhone 11 Pro Max" | xcpretty --color --simple
