name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=11.0,name=iPhone 11 Pro Max']

    steps:
    - uses: actions/checkout@v2
      
    - name: Go to Example folder
      run: cd Example/
      
    - name: Build
      run: |
        set -o pipefail && xcodebuild -workspace "ugrid.xcworkspace" -list -configuration Debug | xcpretty --color --simple
